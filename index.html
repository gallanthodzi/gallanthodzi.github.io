<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Gallant | Elite Red Team Operations</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary-color: #ff3e3e;
            --secondary-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #00ffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 20px 0;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(255, 62, 62, 0.7);
        }

        main {
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 62, 62, 0.5);
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--primary-color);
            padding: 12px 24px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            z-index: 1;
            transition: all 0.3s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background-color: var(--accent-color);
            color: var(--secondary-color);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .btn-container {
                flex-direction: column;
            }
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--accent-color);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--primary-color);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(10px, 9999px, 31px, 0);
            }
            100% {
                clip: rect(99px, 9999px, 155px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip: rect(54px, 9999px, 100px, 0);
            }
            100% {
                clip: rect(17px, 9999px, 190px, 0);
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="container">
        <header>
            <div class="logo">Sentinel Gallant</div>
        </header>
        <main>
            <h1 class="glitch" data-text="Elite Red Team Operations">Elite Red Team Operations</h1>
            <p>Uncover vulnerabilities before malicious actors do. Our expert red team employs cutting-edge techniques to fortify your digital defenses and stay ahead of emerging threats.</p>
            <div class="btn-container">
                <a href="https://sentinel-gallant.gitbook.io/sentinel-gallant" class="btn">Blog</a>
                <a href="home.html" class="btn">Services</a>
            </div>
        </main>
    </div>

    <script>
        // Three.js background animation
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        const geometry = new THREE.IcosahedronGeometry(1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0xff3e3e, wireframe: true });
        const icosahedron = new THREE.Mesh(geometry, material);

        scene.add(icosahedron);
        camera.position.z = 5;

        const particles = new THREE.Group();
        scene.add(particles);

        for (let i = 0; i < 200; i++) {
            const geometry = new THREE.SphereGeometry(0.02, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ffff });
            const particle = new THREE.Mesh(geometry, material);
            
            const [x, y, z] = Array(3).fill().map(() => THREE.MathUtils.randFloatSpread(10));
            particle.position.set(x, y, z);
            particles.add(particle);
        }

        function animate() {
            requestAnimationFrame(animate);

            icosahedron.rotation.x += 0.005;
            icosahedron.rotation.y += 0.005;

            particles.rotation.x += 0.001;
            particles.rotation.y += 0.001;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Parallax effect
        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const { innerWidth, innerHeight } = window;

            const moveX = (clientX - innerWidth / 2) * 0.005;
            const moveY = (clientY - innerHeight / 2) * 0.005;

            icosahedron.position.x = moveX;
            icosahedron.position.y = -moveY;

            particles.position.x = moveX * 0.5;
            particles.position.y = -moveY * 0.5;
        });
    </script>
</body>
</html>
